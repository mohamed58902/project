<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية التخدير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 40%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إعلان توقف منصة أكاديمية التخدير</h1>
        <div class="image-container">
            <img src="img/warning.png" alt="إيقاف الخدمة">
        </div>
        <p>نأسف لإعلامكم بأن منصة أكاديمية التخدير ستتوقف عن العمل اعتبارًا من تاريخ 18/3/2025. نشكر جميع المستخدمين على دعمهم وثقتهم بنا خلال الفترة الماضية.</p>
        <div class="footer">© 2025 أكاديمية التخدير - جميع الحقوق محفوظة.</div>
    </div>
</body>
</html>
